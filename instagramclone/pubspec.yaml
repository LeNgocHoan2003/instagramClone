name: instagramclone
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.0
  image_picker: ^1.1.2
  cloud_firestore: ^5.6.4
  firebase_auth: ^5.5.0
  firebase_storage: ^12.4.3
  uuid: ^4.5.1
  flutter_launcher_icons: ^0.14.3
  provider: ^6.1.2
  intl: ^0.20.2
  dotted_border: ^2.1.0
  flutter_staggered_grid_view: ^0.7.0
  google_sign_in: ^6.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
    - assets/default-avatar.png
    - assets/gg.jpg
    

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"  
  adaptive_icon_foreground: "assets/logo.jpg"  
  adaptive_icon_background: "#000000"  